#
# ---=== BASE KEYBINDS ===---
#

# Terminal start
bindsym $mod+Return exec $term

# Application launcher start
bindsym --to-code $mod+d exec $menu

# Reload the configuration file
bindsym --to-code $mod+Shift+c reload

# Lock swaywm use swaylock
bindsym --to-code $mod+l exec swaylock



#
# ---=== WORKSPACES ===---
#

# Switch to workspace
bindsym $mod+1 workspace number 1
bindsym $mod+2 workspace number 2
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8
bindsym $mod+9 workspace number 9
bindsym $mod+0 workspace number 10



#
# ---=== WINDOWS ===---
#

# Kill focused window
bindsym --to-code $mod+Shift+q kill 

# Move focus use arrow keys
bindsym $mod+Left  focus left
bindsym $mod+Right focus right
bindsym $mod+Up    focus up
bindsym $mod+Down  focus down

# Move the focused window use arrow keys
bindsym $mod+Shift+Left  move left
bindsym $mod+Shift+Right move right
bindsym $mod+Shift+Up    move up
bindsym $mod+Shift+Down  move down

# Toggle the current focus between tiling and floating mode
bindsym $mod+Shift+space floating toggle


# Resizing containers
mode "container_resize" {
    # left  - will shrink the container width
    # right - will grow the container width
    # up    - will shrink the container height
    # down  - will grow the container height
    bindsym Left  resize shrink width 10px
    bindsym Right resize grow width 10px
    bindsym Up    resize shrink height 10px
    bindsym Down  resize grow height 10px

    bindsym $left  resize shrink width 10px
    bindsym $right resize grow width 10px
    bindsym $up    resize shrink height 10px
    bindsym $down  resize grow height 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym --to-code $mod+r mode "container_resize"


# Move focused container to workspace
bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10



#
# ---=== VOLUME CONTROL ===---
#
bindsym --locked XF86AudioRaiseVolume exec ${HOME}/.config/sway/scripts/volume up
bindsym --locked XF86AudioLowerVolume exec ${HOME}/.config/sway/scripts/volume down
bindsym --locked XF86AudioMute exec ${HOME}/.config/sway/scripts/volume mute
bindsym --locked XF86AudioMicMute exec ${HOME}/.config/sway/scripts/volume mic-mute



#
# ---=== PLAYERCTL CONTOL ===---
#
bindsym --locked XF86AudioPlay exec playerctl pause
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous



#
# ---=== BRIGHTNESS CONTROL ===---
#
bindsym --locked XF86MonBrightnessDown exec ${HOME}/.config/sway/scripts/brightness down 5
bindsym --locked XF86MonBrightnessUp exec ${HOME}/.config/sway/scripts/brightness up 5



#
# ---=== SCREENSHOTS ===---
#

mode "screenshot" {
    bindsym --to-code a exec ${HOME}/.config/sway/scripts/screenshots area;   mode "default"
    bindsym --to-code w exec ${HOME}/.config/sway/scripts/screenshots window; mode "default"
    bindsym --to-code s exec ${HOME}/.config/sway/scripts/screenshots screen; mode "default"
    bindsym --to-code d exec ${HOME}/.config/sway/scripts/screenshots display; mode "default"

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym --to-code $mod+p mode "screenshot"
